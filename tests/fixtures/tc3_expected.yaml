template:
  syntax: TC3
  source:
    url: https://example.com/data.xlsx
    local: /data/cache/study.xlsx
    kind: excel
    sheet: Results
    row_slice:
      - 2
      - 500
    reindex:
      - column: pval
        comparison: lt
        comparator: 0.05
  statement:
    subject:
      method: column
      encoding: A
      taxon: 9606
      prioritize:
        - Gene
      remove:
        - "(obsolete)"
      explode_by: ";"
    predicate: gene_associated_with_condition
    object:
      method: column
      encoding: B
      prioritize:
        - Disease
  provenance:
    repo: PMC
    publication: "11708054"
    contributors:
      - kind: curation
        name: Jane Doe
        organizations:
          - Example Institute
  annotations:
    - annotation: p value
      method: column
      encoding: C
      transformations:
        - function: log
          arguments:
            - values
            - 10
    - annotation: sample size
      method: value
      encoding: 5000
